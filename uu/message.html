            <div class="body">
                <div class="messageboard">
                    <div class="wrapper">
                        <div class="title">
                            <span class="board">留言板</span>
                            <span class="tech">科技工作者建言</span>
                        </div>
                        <div class="content">
                            <div class="sub-title">发表留言</div>
                            <div class="table">
                                <div class=""><div class="content-name">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</div><input type="text"></div>
                                <div class=""><div class="content-name">电子邮件：</div><input class="email" type="text"></div>
                                <div class="">
                                    <div class="content-name">分&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;类：</div>
                                    <div class="type-input">科技工作者建言 
                                        <form action="">
                                            <input type="radio" name="messageType" value="notSecret">不保密
                                            <input type="radio" name="messageType" value="secret">保密
                                            留言类型：
                                            <select name="types">
                                                <option value="advise">建议</option>
                                                <option value="saab">吐槽</option>
                                                <option value="fiat">鼓励</option>
                                                </select>
                                        </form>
                                    </div>
                                </div>
                                <div class="input-area">
                                    <div class="content-name mess">留&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;言：</div>
                                    <div class="area"><input type="text"></div>
                                </div>
                                <div class="tips">注：如果您的留言不便公开，请选择‘保密选项’，提交后可凭系统反馈给您的留言编号，查阅密码和您的姓名查阅回复。</div>
                                <div class="buttons">
                                    <form action="" >
                                        <input type="submit" name="submit" id="">
                                        <input type="" name="clear" id="" value="清空">
                                    </form>
                                </div>
                                <div class="txt">
                                    <ul>
                                        <li>请遵守国家有关法律、法规，尊重网上道德，承担一切因您的行为而直接或间接引起的法律责任。</li>
                                        <li>本网站拥有管理笔名和留言的一切权力。</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
